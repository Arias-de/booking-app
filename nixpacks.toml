[phases.setup]
nixPkgs = ['php81', 'php81Extensions.pdo', 'php81Extensions.pdo_mysql', 'php81Extensions.mbstring', 'php81Extensions.xml', 'php81Extensions.curl', 'php81Extensions.zip']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader --no-interaction']

[phases.build]
cmds = [
    'php artisan config:clear',
    'php artisan cache:clear'
]

[start]
cmd = 'php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT'
